<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/style.css">
	<title></title>
</head>
<body>
<div class="container-fluid">
	<div class ="container">
		<div class ="jumbotron">
			<img id="headerImage" src="https://fontmeme.com/permalink/170902/820d5ac692bed22089f179f1b08cc22b.png" alt="nickelodeon-font" border="0">
		</div>
	</div>

	<div class="container col-md-6">
		<div id ="start">	
			<button id="startButton">Start Game!</button>
		</div>
		<div id="quiz">
			<div class ="questions">
				<h3>Time Left:<span id="timer">10</span></h3>			
				<h3 id ="question">Put Question Here</h3>
				<h3><span id="correctAnswer"></span></h3>
				<img id="images" src="" height="250" width="250" align="middle">
			</div>
			<div class="buttons" id ="buttons">
				<ul>
					<li><button id="btn1"><span id ="option1"></span></button></li>
					<li><button id="btn2"><span id ="option2"></span></button></li>
					<li><button id="btn3"><span id ="option3"></span></button></li>
					<li><button id="btn4"><span id ="option4"></span></button></li>
				</ul>	
			</div>
		</div>
		<div id ="results">
			<h3>Here's how you did!</h3>
			<h4>Correct: <span id = "correct"></span></h4>
			<h4>Incorrect: <span id = "incorrect"></span></h4>
			<h4>Unanswered: <span id = "unanswered"></span></h4>
			<button id="startOver">Start Over?</button>
		</div>
	</div>



<script type="text/javascript" src="assets/javascript/app.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"></script>
</body>
